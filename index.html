<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block">
        <div class="time">9:00 AM</div>
        <div contenteditable="true" class="editable" id="block9am"></div>
        <button class="saveBtn btn-primary" type="submit">Save</button> 
    </div>

    <div class="time-block">
        <div class="time">10:00 AM</div>
        <div contenteditable="true" class="editable" id="block10am"></div>
        <button class="saveBtn btn-primary" type="submit">Save</button>
    </div>

    <div class="time-block">
        <div class="time">11:00 AM</div>
        <div contenteditable="true" class="editable" id="block11am"></div>
        <button class="saveBtn btn-primary" type="submit">Save</button>
    </div>

    <div class="time-block">
        <div class="time">12:00 PM</div>
        <div contenteditable="true" class="editable" id="block12pm"></div>
        <button class="saveBtn btn-primary" type="submit">Save</button>
    </div>

    <div class="time-block">
        <div class="time">1:00 PM</div>
        <div contenteditable="true" class="editable" id="block1pm"></div>
        <button class="saveBtn btn-primary" type="submit">Save</button>
    </div>

    <div class="time-block">
        <div class="time">2:00 PM</div>
        <div contenteditable="true" class="editable" id="block2pm"></div>
        <button class="saveBtn btn-primary" type="submit">Save</button>
    </div>

    <div class="time-block">
        <div class="time">3:00 PM</div>
        <div contenteditable="true" class="editable" id="block3pm"></div>
        <button class="saveBtn btn-primary" type="submit">Save</button>
    </div>

    <div class="time-block">
        <div class="time">4:00 PM</div>
        <div contenteditable="true" class="editable" id="block4pm"></div>
        <button class="saveBtn btn-primary" type="submit">Save</button>
    </div>

    <div class="time-block">
        <div class="time">5:00 PM</div>
        <div contenteditable="true" class="editable" id="block5pm"></div>
        <button class="saveBtn btn-primary" type="submit">Save</button>
    </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </body>
</html>
